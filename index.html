<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Your Favourite music is here</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav>
    <ul>
      <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <div class="container">
    <div class="songList">
      <h1>Best of NCS - No Copyright Sounds</h1>
      <div class="songItemContainer">
        <!-- Songs (make sure song names match your app.js list) -->
        <div class="songItem">
          <img src="1.jpg" alt="1">
          <span class="songName">Warriyo - Mortals</span>
          <span class="songlistplay">
            <span class="timestamp">05:34 <i id="0" class="songItemPlay fa-solid fa-circle-play"></i></span>
          </span>
        </div>
        <div class="songItem">
          <img src="2.jpg" alt="2">
          <span class="songName">Cielo - Huma-Huma</span>
          <span class="songlistplay">
            <span class="timestamp">03:50 <i id="1" class="songItemPlay fa-solid fa-circle-play"></i></span>
          </span>
        </div>
        <div class="songItem">
          <img src="3.jpg" alt="3">
          <span class="songName">DEAF KEV - Invincible</span>
          <span class="songlistplay">
            <span class="timestamp">04:20 <i id="2" class="songItemPlay fa-solid fa-circle-play"></i></span>
          </span>
        </div>
        <div class="songItem">
          <img src="4.jpg" alt="4">
          <span class="songName">Different Heaven - My Heart</span>
          <span class="songlistplay">
            <span class="timestamp">04:27 <i id="3" class="songItemPlay fa-solid fa-circle-play"></i></span>
          </span>
        </div>

        <div class="songItem">
          <img src="5.jpg" alt="5">
          <span class="songName">Janji - Heroes Tonight</span>
          <span class="songlistplay">
            <span class="timestamp">03:28 <i id="4" class="songItemPlay fa-solid fa-circle-play"></i></span>
          </span>
        </div>
        <div class="songItem">
          <img src="6.jpg" alt="6">
          <span class="songName">Tobu - Candyland</span>
          <span class="songlistplay">
            <span class="timestamp">03:16 <i id="5" class="songItemPlay fa-solid fa-circle-play"></i></span>
          </span>
        </div>

        <div class="songItem">
          <img src="7.jpg" alt="7">
          <span class="songName">Elektronomia - Sky High</span>
          <span class="songlistplay">
            <span class="timestamp">03:55 <i id="6" class="songItemPlay fa-solid fa-circle-play"></i></span>
          </span>
        </div>


        <!-- Repeat for songs 4â€“10 -->
      </div>
    </div>
    <div class="songBanner"></div>
  </div>

  <div class="bottom">
    <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
    <div class="icons">
      <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
      <i class="fa-solid fa-2x fa-circle-play" id="masterPlay"></i>
      <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
    </div>
    <div class="songInfo">
      <img src="playing.gif" width="50px" id="gif">
      <span id="masterSongName">Warriyo - Mortals</span>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
